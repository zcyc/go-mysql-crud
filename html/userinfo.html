<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>用户信息</title>
</head>

<body>
<form action="/userinfo" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input name="id" type="text" value="{{.ID}}" readonly></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input name="name" type="text" value="{{.Name}}"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input name="password" type="text" value="{{.Password}}"></td>
        </tr>
        <tr>
            <td>状态</td>
            <td><input name="status" type="number" value="{{.Status}}"></td>
        </tr>
    </table>
    <input type="submit" value="更新">
</form>
<a href="/">返回首页</a>
<a href="/logout">注销</a>
</body>

</html>
